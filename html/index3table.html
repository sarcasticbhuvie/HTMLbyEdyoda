<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            border: 2px solid green;
            border-collapse: collapse;
            font-size: 20px;
            /* color: red; */
            background-color: rgb(216, 243, 252);
        }
        th,td{
            padding: 10px;
        }
    </style>
</head>
<body>
    <table border>
        <caption>Students</caption>
        <tr >
            <td rowspan="7">hour</td>
        </tr>
        <tr>
            <th>monday</th>
            <th>tuesday</th>
            <th>wednesday</th>
            <th>thursday</th>
            <th>friday</th>
        </tr>
        <tr>
            <td>science</td>
            <td>maths</td>
            <td>arts</td>
            <td>english</td>
            <td>sport</td>
        </tr>
        <tr >
            <td colspan="5" style="text-align: center;">Lunch break</td>  
        </tr>
        <tr >
            <td>science</td>
            <td>maths</td>
            <td>art</td>
            <td>english</td>   
            <td>sport</td>
        </tr>
        <tr>
            <td>bhupendra</td>
            <td>MCA</td>
            <td>0205058</td>
            <td>IISE</td> 
            <td>sport</td>  
        </tr>
    </table>
</body>
</html>
