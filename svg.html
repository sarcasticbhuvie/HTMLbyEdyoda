<!-- scalar vector graphics -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
</head>
<body>
    <h3>using svg file</h3>
    <img src="line.svg" alt="a svg line">
    <h3>using svg tag</h3>
    <svg height="100px" width="100px" xmlns="http://www.w3.org/2000/svg">
        <line x1="0" y1="0" x2="100" y2="100" stroke="red"
        stroke-width="3px" />
    </svg>
<div>
    <svg height="100px" width="100px" xmlns="http://www.w3.org/2000/svg">
        <circle cx="50" cy="50" r="50" fill="white" stroke-width="20px" stroke="black"/>
    </svg>
</div>
<div>
    <svg height="100px" width="100px" xmlns="http://www.w3.org/2000/svg">
        <line x1="50" y1="50" x2="100" y2="100" stroke="red"
        stroke-width="3px" />
    </svg>
</div>
    <div>
        <svg height="100px" width="100px" xmlns="http://www.w3.org/2000/svg">
            <rect x="30" y="30" width="60px" rx="50" ry="50"
             height="60px" fill="white" stroke="black" stroke-width="8px"/>
        </svg>
    </div>
</body>
</html>
